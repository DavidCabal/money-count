<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Money Count</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body style='background-color: #656565;'>
  <div style='height: 0.8em;'></div>
  <div style='text-align: center; width: 100%;'>
    <div id="inputContainer">
        <div class="group">      
          <input id="hourlyRate" type="number" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>enter hourly rate</label>
        </div>
        <div class="group">      
          <input id="motivationalText" type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>enter motivational text</label>
        </div>
        <button class="btn third" id="start">Start!</button>
    </div>
    <div id="countContainer" style="display: none;">
      <span id="count" style='color: #85FF3F; font-size: 4em;'>0</span>
      <br />
      <span id="motivation" style='color: cornsilk;'></span>
    </div>
  </div>
</body>

<script>
  var count = document.getElementById('count');
  function increment(currentCount, hourlyRate) {
    setTimeout(function () {
      var newCount = (1 * currentCount) + hourlyRate;
      count.innerHTML = newCount;
      increment(newCount, hourlyRate);
    }, 60000);
  };

  window.onload = function () {
    document.getElementById('start').onclick = function startItUp() {
      document.getElementById('inputContainer').style.display = 'none';
      document.getElementById('countContainer').style.display = 'block';
      var hourlyRate = document.getElementById('hourlyRate').value;
      var motivationalText = document.getElementById('motivationalText').value;
      document.getElementById('motivation').textContent = motivationalText;
      hourlyRate = hourlyRate / 60;
      hourlyRate = Math.round(hourlyRate * 100) / 100;
      increment(0, hourlyRate);
    };
  };
</script>

</html>
